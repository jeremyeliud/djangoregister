{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<a href="{% url 'login' %}" class="btn btn-warning">Login</a><br><br>
<h1>Register Here:</h1>

<form method="POST">
    {% csrf_token %}
    <label for="fname" class="form-label">Firstname</label>
    <input type="text" name="firstname" class="form-control" id="fname" required="required">

    <label for="lname" class="form-label">Lastname</label>
    <input type="text" name="lastname" class="form-control" id="lname" required="required">

    <label for="uname" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" id="uname" required="required">

    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="password" required="required">

    <button class="btn btn-warning">Submit</button>
</form>
</body>
</html>
{% endblock %}
